<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Web Service Programming Homework</title>
    <link rel="stylesheet" href="resources/register.css" type="text/css">
</head>
<body>
    <header class="header">Create Your Account</header>
    <div>
        <form action="http://localhost:8080/minjoo_reg/StudentServlet?cmd=join" method="post">
            
        <fieldset class="card"> <!-- Apply card class to create a gray card -->
            <legend>Personal Information</legend>
            <ul class="card"> <!-- Apply card class to ul for a card-like appearance -->
                <li>ID : <input type="text" name="id" autofocus required placeholder="ID"></li>
                <li>PASSWORD : <input type="password" name="passwd" autofocus required placeholder="PASSWORD"></li>
                <li>USERNAME : <input type="text" name="username" autofocus required placeholder="USERNAME"></li>
                <li>STUDENTNUMBER : <input type="text" name="snum" autofocus required placeholder="STUDENT NUMBER"></li>
                <li>DEPARTMENT : <input type="text" name="depart" autofocus required placeholder="DEPARTMENT"></li>
                <li>MOBILE : <input type="text" name="mobile" autofocus required placeholder="MOBILE (e.g., ***.****.****)"></li>
                <li>EMAIL : <input type="text" name="email" autofocus required placeholder="EMAIL (e.g., ****@****.***)"></li>
            </ul>
        </fieldset>    
        <br>    
        <fieldset class="transparent"> <!-- Apply transparent class to create a transparent fieldset -->
            <input type="submit" name ="submit" value ="보내기">
            <input type="reset" name ="reset" value ="다시 작성">
        </fieldset>
        </form>
    </div>
</body>
</html>
